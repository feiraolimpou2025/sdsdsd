<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acessar Agora</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 16px 40px;
      border: none;
      border-radius: 8px;
      font-size: 22px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a href="https://servicosconsultadas2025.site/" class="btn" target="_blank" rel="noopener noreferrer">
    Acessar agora
  </a>
</body>
</html>
